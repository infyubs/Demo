apply plugin: 'war'
apply plugin: 'java'
webAppDirName = './WebContent'
sourceSets {
    main {
        
        java {
            srcDir './src'
        }
		resources {
            srcDir './src'
        }		
	}
	test {
		
		java {
            srcDirs './src/com/trinfy/test'
        }
		
	}
}
dependencies {
    compile fileTree(dir: "${webAppDirName}/WEB-INF/lib", include: '*.jar')
}